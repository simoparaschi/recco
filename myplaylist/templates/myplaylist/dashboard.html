{% extends "myplaylist/layout.html" %}

{% block body %}
  <h1>Dash</h1>

  <p>Total playlists: {{ nb_playlists }}</p>

  {% for playlist in playlists %}
    <div class="card mb-3" style="max-width: 540px;">
    <div class="card-body">
      {{ playlist }}
      <a href="{% url 'playlist' playlist.id %}" class="card-link">
        <button type="button" class="btn btn-dark">See playlist</button>
      </a>

    </div>
  </div>
  {% endfor %}


{% endblock %}
